<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - SportPro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="catalog.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">SportPro</div>
            <nav class="nav">
                <a href="main.html" class="nav-link">Главная</a>
                <a href="catalog.html" class="nav-link active">Каталог</a>
                <a href="contacts.html" class="nav-link">Контакты</a>
            </nav>
        </div>
    </header>

    <main class="catalog-page">
        <div class="container">
            <h1>Каталог товаров</h1>
            
            <div class="catalog-controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Поиск товаров..." class="search-input">
                    <button class="search-button"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="sort-options">
                    <label for="sort-select">Сортировка:</label>
                    <select id="sort-select" class="sort-select">
                        <option value="default">По умолчанию</option>
                        <option value="price-asc">Цена (по возрастанию)</option>
                        <option value="price-desc">Цена (по убыванию)</option>
                        <option value="name-asc">Название (А-Я)</option>
                        <option value="name-desc">Название (Я-А)</option>
                    </select>
                </div>
            </div>
            
            <div class="catalog-grid" id="products-container">
                <!-- Товары будут добавляться через JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2023 SportPro. Все права защищены.</p>
        </div>
    </footer>

    <script src="catalog.js"></script>
</body>
</html>
